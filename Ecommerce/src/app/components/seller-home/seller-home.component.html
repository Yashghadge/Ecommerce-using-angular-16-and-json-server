<div class="product-list">
    <h1>All Product List</h1>
    <p class="message-p">{{productMessage}}</p>
    <table >
        <thead>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Color</th>
            <th>Category</th>
            <th>Description</th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr *ngFor="let item of productList">
             <th><img src="{{item.image}}" alt=""></th>
             <td>{{item.name}}</td>
             <td>{{item.price | currency:'INR'}}</td>
             <td>{{item.color}}</td>
             <td>{{item.category}}</td>
             <td>{{item.description}}</td>
            
             <td>
                <fa-icon (click)="deleteProduct(item.id)" [icon]="icon"></fa-icon>
                <a  class="adjust-update-list" routerLink="/seller-update-product/{{item.id}}">
                    <fa-icon  [icon]="editIcon"></fa-icon>
                </a>
               </td>
            </tr>
        </tbody>
    </table>
</div>
